<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crypto Currency Converter</title>

    <link th:rel="stylesheet" th:href="@{/assets/bootstrap-select-1.13.18/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
</head>
<body>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/bootstrap-select-1.13.18/js/bootstrap-select.js}"></script>

<div class="container align-content-center">

    <div class="d-flex justify-content-center row">
        <div class="col-md-4 mt-5">
            <form id="convert-currency-form" method="post" th:action="@{/cryptoCurrencies/convertToLocalCurrency}"
                  th:object="${cryptoCurrencyConvertRequest}">

                <div class="form-group required">
                    <label for="cryptocurrency" class="control-label">Cryptocurrency:</label>
                    <select class="form-control selectpicker" data-live-search="true" th:field="*{cryptoCurrencySymbol}"
                            id="cryptocurrency" title="Choose Cryptocurrency" required>
                        <option th:each="cryptoCurrency : ${cryptoCurrencyList}"
                                th:value="${cryptoCurrency.getSymbol()}"
                                data-tokens="${cryptoCurrency.getName()}"
                                th:text="${cryptoCurrency.getName()}">cryptoCurrency.getName()
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ipAddress">IP Address:</label>
                    <input name="ipAddress" id="ipAddress" th:field="*{ipAddress}" type="text" title="Please enter valid IP Address."
                           pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" placeholder="xxx.xxx.xxx.xx">
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-primary" type="submit" id="convert">Convert</button>
                </div>
            </form>

            <div class="text-center">
                <span style="white-space: pre-line"
                      th:if="${convertResponse != null && convertResponse.success != null}"
                      th:text="${convertResponse.success}"></span>
                <span class="alert-danger" style="white-space: pre-line"
                      th:if="${convertResponse != null && convertResponse.error != null}"
                      th:text="${convertResponse.error}"></span>
            </div>
        </div>
    </div>

</div>


</body>
</html>
